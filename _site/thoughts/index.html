「山水一程，三生有幸」
</div><div class="main-area"><div class="block lists"><p>爱企鹅</p>

<p>除了生活与爱，还是有东西值得认真去对待的。</p>

<p>一周的「百阿」，并没有被洗脑，只是讲了很基础的做事造人的道理，或者叫鸡汤。不管是在哪里，总有一些不变的东西的，需要去维护和遵守的。</p>

<p>有人说当你自己混乱了之后你看世界都是乱的。可是世界哪有乱不乱呢，只是频率而已。</p>
