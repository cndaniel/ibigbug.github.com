</div><div class="main-area"><div class="post-entry"><h1 class="entry-title">毕业了</h1><div class="entry-meta"><time class="updated">Jun 30, 2014</time></div><div class="entry-content"><p>在武大最后一晚</p>

<p>跟每天买烟的小哥告别</p>

<p>跟爱的人告白</p>

<p>跟朋友打电话嚎啕大哭</p>

<p>把熟悉的路走了一次</p>

<p>收藏好过去的记忆</p>

<p>期待未知的新生活</p>

<p>尽人事 随天命</p>

<p>兄弟们再见</p>

<p>武大再见</p>
